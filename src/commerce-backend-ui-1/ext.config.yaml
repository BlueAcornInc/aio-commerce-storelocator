operations:
  view:
    - type: web
      impl: index.html
actions: actions
web: web-src
runtimeManifest:
  packages:
    admin-ui-sdk:
      license: Apache-2.0
      actions:
        registration:
          function: actions/registration/index.js
          web: "yes"
          runtime: "nodejs:22"
          inputs:
            LOG_LEVEL: debug
          annotations:
            require-adobe-auth: true
            final: false
        warehouse-availability:
          function: actions/warehouse-availability/index.js
          web: "yes"
          runtime: "nodejs:22"
          inputs:
            LOG_LEVEL: debug
            url: ${COMMERCE_ENDPOINT}
            token: ${AIO_runtime_auth}
          annotations:
            require-adobe-auth: false
            final: false
